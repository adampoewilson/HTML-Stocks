<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Stock Price Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apple Stock Price Predictor</h1>
        <form id="stockForm">
            <label for="currentPrice">Current Stock Price:</label>
            <input type="number" id="currentPrice" name="currentPrice" required>

            <label for="growthRate">Annual Growth Rate (%):</label>
            <input type="number" id="growthRate" name="growthRate" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
